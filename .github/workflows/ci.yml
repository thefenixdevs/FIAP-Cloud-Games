name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore GameStore.sln

      - name: Build solution
        run: dotnet build GameStore.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test GameStore.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
